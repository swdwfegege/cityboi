<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quantum Hub v16 - City Edition</title>
    <style>
      :root {
        --bg-dark: #020617;
        --text-main: #ffffff;
        --gap: 20px;
        --accent-cyan: #00f2ff;
        --accent-pink: #f43f5e;
        --card-bg: rgba(255, 255, 255, 0.03);
        --modal-bg: rgba(5, 10, 20, 0.98);
      }

      * {
        box-sizing: border-box;
      }
      body,
      html {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        background: radial-gradient(circle at center, #1e293b 0%, #020617 100%);
        color: var(--text-main);
        font-family: "Inter", sans-serif;
        overflow: hidden;
        transition: 0.5s;
      }

      /* GIF Background Layer - STRETCHED TO FILL */
      #gif-bg-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: -1;
        display: none;
        overflow: hidden;
      }
      #gif-bg-container iframe {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 100vw;
        height: 100vh;
        min-width: 100%;
        min-height: 100%;
        pointer-events: none;
        transform: translate(-50%, -50%) scale(1.8);
      }

      .wrapper {
        display: flex;
        flex-direction: column;
        height: 100vh;
        padding: var(--gap);
        z-index: 5;
        position: relative;
      }

      header {
        display: grid;
        grid-template-columns: 1fr auto 1fr;
        align-items: center;
        padding: 20px 40px;
        background: rgba(255, 255, 255, 0.02);
        border: 1px solid rgba(255, 255, 255, 0.05);
        border-radius: 8px;
        margin-bottom: var(--gap);
        backdrop-filter: blur(10px);
      }

      #clock {
        font-family: "Courier New", monospace;
        font-size: 3.5rem;
        color: var(--accent-cyan);
        text-shadow: 0 0 30px rgba(0, 242, 255, 0.5);
        font-weight: bold;
      }

      .grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        grid-auto-rows: 1fr;
        gap: var(--gap);
        flex-grow: 1;
      }

      .card {
        background: var(--card-bg);
        border: 1px solid rgba(255, 255, 255, 0.08);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        transition: 0.4s;
        border-radius: 8px;
        cursor: pointer;
        backdrop-filter: blur(5px);
      }
      .card:hover {
        border-color: var(--accent-cyan);
        background: rgba(255, 255, 255, 0.1);
      }
      .card .icon-display {
        height: 60%;
        font-size: 8rem;
        display: flex;
        align-items: center;
      }
      .card span {
        font-size: 1.1rem;
        font-weight: 900;
        letter-spacing: 5px;
        color: rgba(255, 255, 255, 0.4);
      }

      /* Rainbow Command Bar */
      footer {
        margin-top: var(--gap);
        position: relative;
        padding: 2px;
        border-radius: 10px;
        background: linear-gradient(
          90deg,
          #ff0000,
          #ff7f00,
          #ffff00,
          #00ff00,
          #0000ff,
          #4b0082,
          #8b00ff
        );
        background-size: 400% 400%;
        animation: rainbowFlow 8s linear infinite;
      }
      @keyframes rainbowFlow {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      .command-inner {
        background: #000;
        border-radius: 8px;
        padding: 6px 20px;
        display: flex;
        align-items: center;
      }
      #cmdInput {
        background: transparent;
        border: none;
        color: white;
        width: 100%;
        outline: none;
        font-family: "Courier New", monospace;
        font-size: 1rem;
      }

      #adminPanel {
        position: fixed;
        top: 10%;
        right: -500px;
        width: 400px;
        height: 80%;
        background: #050a14;
        border-left: 2px solid var(--accent-cyan);
        transition: 0.5s;
        z-index: 200;
        padding: 20px;
      }
      #adminPanel.active {
        right: 0;
      }
      .modal-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.9);
        display: none;
        justify-content: center;
        align-items: center;
        z-index: 100;
      }
      .modal {
        background: var(--modal-bg);
        border: 2px solid var(--accent-cyan);
        padding: 40px;
        width: 450px;
      }
      input[type="text"] {
        width: 100%;
        background: #000;
        border: 1px solid #333;
        padding: 10px;
        color: white;
        margin-bottom: 15px;
        outline: none;
      }
    </style>
  </head>
  <body>
    <div id="gif-bg-container">
      <iframe
        src="https://tenor.com/embed/7883969618059930120"
        frameborder="0"
        allowfullscreen
      ></iframe>
    </div>

    <div class="wrapper">
      <header>
        <div>
          <h1>SYSTEM_V16</h1>
        </div>
        <div class="main-clock-area"><div id="clock">00:00:00</div></div>
        <div class="telemetry">
          <div>ZONE <span id="tz">UTC</span></div>
        </div>
      </header>

      <main class="grid" id="appGrid">
        <div class="card" onclick="openModal()" id="addCard">
          <div class="icon-display" style="color: var(--accent-cyan)">+</div>
          <span>Add Node</span>
        </div>
      </main>

      <footer>
        <div class="command-inner">
          <span
            style="
              color: var(--accent-cyan);
              margin-right: 15px;
              font-weight: bold;
            "
            >COMMAND:</span
          >
          <input
            type="text"
            id="cmdInput"
            placeholder="SYSTEM_ONLINE..."
            autofocus
            autocomplete="off"
          />
        </div>
      </footer>
    </div>

    <div id="adminPanel">
      <h3 style="color: var(--accent-cyan)">ADMIN_CONTROL</h3>
      <p style="font-size: 0.8rem">SYSTEM COMMANDS RUNNING</p>
    </div>

    <div class="modal-overlay" id="modalOverlay">
      <div class="modal">
        <h2 style="color: var(--accent-cyan)">NEW_NODE</h2>
        <input type="text" id="appName" placeholder="NAME" />
        <input type="text" id="appUrl" placeholder="URL" />
        <button
          onclick="deployApp()"
          style="
            width: 100%;
            padding: 15px;
            background: var(--accent-cyan);
            border: none;
            font-weight: bold;
            cursor: pointer;
          "
        >
          DEPLOY
        </button>
        <button
          onclick="closeModal()"
          style="
            width: 100%;
            background: transparent;
            color: #555;
            border: none;
            margin-top: 10px;
            cursor: pointer;
          "
        >
          CANCEL
        </button>
      </div>
    </div>

    <script>
      const STORAGE_KEY = "v16_apps";

      function toggleCityMode() {
        const bg = document.getElementById("gif-bg-container");
        const cards = document.querySelectorAll(".card");
        if (bg.style.display === "block") {
          bg.style.display = "none";
          document.body.style.background =
            "radial-gradient(circle at center, #1e293b 0%, #020617 100%)";
        } else {
          bg.style.display = "block";
          document.body.style.background = "transparent";
          cards.forEach((c) => (c.style.backgroundColor = "rgba(0,0,0,0.6)"));
        }
      }

      document.getElementById("cmdInput").addEventListener("keypress", (e) => {
        if (e.key === "Enter") {
          const cmd = e.target.value.trim().toLowerCase();
          e.target.value = "";
          // Background toggle now ONLY works via this command
          if (cmd === "city_boy") toggleCityMode();
          if (cmd === "admin_control")
            document.getElementById("adminPanel").classList.toggle("active");
        }
      });

      function openModal() {
        document.getElementById("modalOverlay").style.display = "flex";
      }
      function closeModal() {
        document.getElementById("modalOverlay").style.display = "none";
      }

      function deployApp() {
        const name = document.getElementById("appName").value;
        let url = document.getElementById("appUrl").value;
        if (!name || !url) return;
        if (!url.startsWith("http")) url = "https://" + url;
        const app = { id: Date.now(), name, url };
        const saved = JSON.parse(localStorage.getItem(STORAGE_KEY) || "[]");
        saved.push(app);
        localStorage.setItem(STORAGE_KEY, JSON.stringify(saved));
        renderCard(app.id, name, url);
        closeModal();
      }

      function renderCard(id, name, url) {
        const card = document.createElement("div");
        card.className = "card";
        card.onclick = () => window.open(url, "_blank");
        card.innerHTML = `<div class="icon-display">ðŸ’ </div><span>${name}</span>`;
        document
          .getElementById("appGrid")
          .insertBefore(card, document.getElementById("addCard"));
      }

      setInterval(() => {
        document.getElementById("clock").innerText =
          new Date().toLocaleTimeString("en-GB");
      }, 1000);

      window.onload = () => {
        const data = localStorage.getItem(STORAGE_KEY);
        if (data)
          JSON.parse(data).forEach((app) =>
            renderCard(app.id, app.name, app.url)
          );
      };
    </script>
  </body>
</html>
